version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default

    steps:
    - checkout
    - run: "mkdir build"
    - run: "choco install conan" 
    - run: "refreshenv"
    - run: "cd build; conan install .. --build missing -s build_type=Debug"
    - run: "cmake .."
    - run: "cmake --build . --config Debug --parallel"
    - run: ".\bin\fh.exe -t"